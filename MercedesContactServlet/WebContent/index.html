<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>KM SERVIS - Kontakt Page</title>
</head>
<body>
		<h3>Mail sapm application</h3>
		<p>Dobrodosli - Ulogujte se</p>

		<form method="post" name="contact" action="SendMailServlet">

			<table>
				<tr>
					<td><label for="username">Korisničko ime:</label></td>
					<td><input type="text" id="username" name="username"/></td>
				</tr>
				<tr>
					<td><label for="password">Šifra:</label></td>
					<td><input type="text" id="password" name="password"/></td>
				</tr>
				<tr>
					<td><input type="submit" class="submit_btn" name="Uloguj se" id="submit" value="Send" /></td>
				</tr>
			</table>


		</form>
</body>
</html>
